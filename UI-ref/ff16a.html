<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFXVI風 システム設定UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/mnt/data/Final-Fantasy-XVI10252023-112844-6609.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    .settings-container {
      max-width: 960px;
      margin: 5% auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      gap: 2rem;
    }
    .settings-left {
      flex: 1;
    }
    .settings-right {
      flex: 1;
    }
    h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .setting-item {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="range"] {
      width: 100%;
    }
    .toggle {
      appearance: none;
      width: 40px;
      height: 20px;
      background: #444;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
    }
    .toggle:checked {
      background: #4caf50;
    }
    .toggle:before {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: white;
      top: 2px;
      left: 2px;
      transition: 0.3s;
    }
    .toggle:checked:before {
      transform: translateX(20px);
    }
    .select {
      background: #222;
      border: 1px solid #666;
      padding: 0.5rem 1rem;
      color: #fff;
      border-radius: 5px;
    }
    .preview-box {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .preview-img {
      height: 120px;
      width: 100%;
      background-color: #000;
      background-size: cover;
      border: 1px solid #555;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>System Settings</h2>
  <div class="settings-container">
    <div class="settings-left">
      <div class="setting-item">
        <label for="brightness">Screen Brightness</label>
        <input type="range" id="brightness" min="0" max="10" value="5">
      </div>
      <div class="setting-item">
        <label>Subtitles</label>
        <input type="checkbox" class="toggle" checked>
      </div>
      <div class="setting-item">
        <label>Wireless Controller Vibration</label>
        <input type="checkbox" class="toggle">
      </div>
      <div class="setting-item">
        <label>Text Language</label>
        <select class="select">
          <option>English</option>
        </select>
      </div>
      <div class="setting-item">
        <label>Voice-over Language</label>
        <select class="select">
          <option>English</option>
        </select>
      </div>
      <div class="setting-item">
        <label>Game Performance</label>
        <select class="select">
          <option>Graphics</option>
        </select>
      </div>
    </div>
    <div class="settings-right preview-box">
      <div class="preview-img" style="background-image: url('https://source.unsplash.com/800x200/?desert');"></div>
      <div class="preview-img" style="background-image: url('https://source.unsplash.com/800x200/?castle');"></div>
      <div class="preview-img" style="background-image: url('https://source.unsplash.com/800x200/?dungeon');"></div>
    </div>
  </div>
</body>
</html>
