<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>manabytype II</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script type="module">
    import { createElement, useState } from 'https://esm.sh/react';
    import { createRoot } from 'https://esm.sh/react-dom/client';
    import { FaCog } from 'https://esm.sh/react-icons/fa';

    const Dropdown = () => {
      const [open, setOpen] = React.useState(false);
      const [selected, setSelected] = React.useState('manaby');
      const options = ['尊敬語', '謙譲語', 'ビジネスマナー'];

      return createElement('div', { className: 'dropdown', onMouseLeave: () => setOpen(false) },
        createElement('div', {
          className: 'menu-item',
          onClick: () => setOpen(!open)
        }, selected + ' ▾'),
        open && createElement('div', { className: 'dropdown-options' },
          options.map(opt =>
            createElement('div', {
              className: 'dropdown-option',
              onClick: () => {
                setSelected(opt);
                setOpen(false);
              }
            }, opt)
          )
        )
      );
    };

    const SettingsIcon = () =>
      createElement('div', {
        className: 'settings-icon'
      }, createElement(FaCog));

    const Menu = () => createElement('div', { className: 'menu' },
      createElement('div', { className: 'menu-item active' }, 'START GAME'),
      createElement('div', { className: 'menu-item' }, 'SELECT MODE'),
      createElement('div', { className: 'menu-item' }, 'NORMAL'),
      createElement('div', { className: 'menu-item' }, 'HARD'),
      createElement('div', { className: 'menu-item' }, 'RANKING'),
      createElement(Dropdown)
    );

    const App = () => createElement('div', { className: 'container' },
      createElement('div', { className: 'title' }, 'MANABYTYPE II'),
      createElement(Menu)
    );

    createRoot(document.getElementById('app')).render(createElement(App));
    createRoot(document.getElementById('react-settings')).render(createElement(SettingsIcon));
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: url('Final-Fantasy-XVI10252023-112844-78523.jpg') no-repeat center center/cover;
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
    }

    .title {
      font-size: 4rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 3rem;
      text-shadow: 0 0 10px #ff3c57;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
    }

    .menu-item {
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      color: #fff;
      border: 1px solid #ff3c57;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .menu-item:hover,
    .menu-item.active {
      background: #ff3c57;
      color: #000;
      box-shadow: 0 0 15px #ff3c57;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-options {
      position: absolute;
      top: 110%;
      left: 0;
      background: #111;
      border: 1px solid #555;
      border-radius: 0.5rem;
      overflow: hidden;
      z-index: 10;
    }

    .dropdown-option {
      padding: 0.75rem 1.5rem;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dropdown-option:hover {
      background: #ff3c57;
      color: #000;
    }

    .version, .copyright {
      position: absolute;
      font-size: 0.75rem;
      color: #888;
      z-index: 2;
    }

    .version {
      bottom: 20px;
      right: 30px;
    }

    .copyright {
      bottom: 20px;
      left: 30px;
      text-align: left;
      line-height: 1.4;
    }

    .settings-icon {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 3;
      font-size: 1.5rem;
      color: #bbb;
      padding: 10px;
      border-radius: 50%;
      transition: 0.3s;
    }

    .settings-icon:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="react-settings"></div>
  <div id="app"></div>
  <div class="copyright">&copy; 2025 manaby Omiya Studio.<br>All rights reserved.</div>
  <div class="version">Version: 2.0</div>
</body>
</html>
