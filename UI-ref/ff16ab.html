<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>VALISTHEA AWAKENS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0b0c1c, #1a1b2e);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#fff 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.05;
      pointer-events: none;
      z-index: 0;
      animation: drift 60s linear infinite;
    }

    @keyframes drift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(100px, 100px); }
    }

    .logo {
      font-size: 3rem;
      text-align: center;
      letter-spacing: 0.4rem;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff5050, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 50px;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 3s ease forwards 1s;
    }

    .menu-item {
      font-size: 1.5rem;
      padding: 0.75rem 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      cursor: pointer;
    }

    .menu-item::before {
      content: '';
      position: absolute;
      left: -30px;
      top: 50%;
      transform: translateY(-50%);
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ffcc00;
      box-shadow: 0 0 10px #ffcc00;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
    }

    .menu-item:hover::before {
      opacity: 1;
      transform: translateY(-50%) scale(1.3);
    }

    .menu-item:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #ffe26b;
      transform: scale(1.03);
    }

    .footer, .version {
      position: absolute;
      font-size: 0.75rem;
      color: #aaa;
      z-index: 1;
    }

    .footer {
      bottom: 20px;
      left: 20px;
    }

    .version {
      bottom: 20px;
      right: 20px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  <div class="logo">VALISTHEA AWAKENS</div>
  <div class="menu">
    <div class="menu-item">Continue</div>
    <div class="menu-item">New Game</div>
    <div class="menu-item">Load Game</div>
    <div class="menu-item">Settings</div>
  </div>
  <div class="footer">Â© 2025 Crystal Arts Studio. All rights reserved.</div>
  <div class="version">Version 1.0.0</div>
</body>
</html>
