<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ELDEN RING: NIGHTREIGN</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Cinzel', serif;
      height: 100vh;
      background: radial-gradient(ellipse at center, #0a0f1b, #000000);
      color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .title-main {
      font-size: 2.5rem;
      color: #d5b76d;
      letter-spacing: 0.2rem;
    }
    .title-sub {
      font-size: 4rem;
      color: #a9c4df;
      letter-spacing: 0.5rem;
      text-shadow: 0 0 10px rgba(173, 216, 230, 0.3);
      margin: 10px 0 50px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      z-index: 2;
    }
    .menu-item {
      font-size: 1.2rem;
      color: #ccc;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .menu-item:hover {
      color: #b0d0ff;
    }
    .menu-item.active::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -60px;
      transform: translateY(-50%);
      width: 120px;
      height: 1px;
      background: linear-gradient(to right, transparent, #88ccff, transparent);
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    .version, .copyright {
      position: absolute;
      font-size: 0.7rem;
      color: #777;
    }
    .version {
      bottom: 20px;
      right: 20px;
    }
    .copyright {
      bottom: 20px;
      left: 20px;
    }
    .arrow {
      position: absolute;
      bottom: 60px;
      font-size: 1.5rem;
      color: #666;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(5px); }
    }
  </style>
</head>
<body>
  <div class="title-main">ELDEN RING</div>
  <div class="title-sub">NIGHTREIGN</div>
  <div class="menu">
    <div class="menu-item active">CONTINUE</div>
    <div class="menu-item">LOAD GAME</div>
    <div class="menu-item">NEW GAME</div>
    <div class="menu-item">SYSTEM</div>
  </div>
  <div class="arrow">&#x25BC;</div>
  <div class="copyright">&copy;Bandai Namco Entertainment Inc. / &copy;2025 FromSoftware, Inc.</div>
  <div class="version">ONLINE<br>App Ver. 1.01<br>Calibrations Ver. 1.01.1</div>
</body>
</html>
