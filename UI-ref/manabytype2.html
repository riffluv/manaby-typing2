<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>manabytype II</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      height: 100vh;
      background: #0a0a0a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-shadow: 0 0 5px #000;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 0.3rem;
      border-bottom: 2px solid white;
      padding-bottom: 0.5rem;
      margin-bottom: 2rem;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 40px;
    }

    .menu-item {
      font-size: 1.5rem;
      margin: 0.8rem 0;
      position: relative;
      cursor: pointer;
      opacity: 0.8;
      transition: all 0.3s ease;
    }

    .menu-item:hover {
      opacity: 1;
      color: #ffcc66;
      transform: scale(1.05);
    }

    .menu-item:hover::before {
      content: 'â–¶';
      position: absolute;
      left: -2rem;
      animation: pointerMove 1s infinite;
    }

    @keyframes pointerMove {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(5px); }
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.75rem;
      text-align: center;
      width: 100%;
      color: #ccc;
    }

    .version {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.75rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>manabytype II</h1>
  <div class="menu">
    <div class="menu-item">Continue</div>
    <div class="menu-item">Load Game</div>
    <div class="menu-item">New Game</div>
    <div class="menu-item">Settings</div>
  </div>
  <div class="footer">
    &copy; 2025 manaby Omiya Studio. All rights reserved.
  </div>
  <div class="version">Version: 2.0</div>
</body>
</html>
