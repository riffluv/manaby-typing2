<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ETERNAL ASHES - Typing Trial</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Cinzel', serif;
      background: black;
      height: 100vh;
      color: white;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at center, rgba(255,60,0,0.1) 0%, rgba(0,0,0,0.9) 100%);
      animation: flicker 3s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.6; }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .game-container {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 4vh 0;
    }

    .word-display {
      font-size: 3rem;
      margin-top: 40px;
      letter-spacing: 0.3rem;
      text-align: center;
      background: linear-gradient(45deg, #ffc107, #ff5722);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 140, 0, 0.8);
    }

    .keyboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      max-width: 800px;
      margin-bottom: 30px;
    }

    .key {
      width: 40px;
      height: 50px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #fff;
      transition: all 0.2s ease;
    }

    .key.active {
      background: rgba(255, 160, 0, 0.9);
      box-shadow: 0 0 10px #ffa726;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="game-container">
    <div class="word-display" id="wordDisplay">IGNIS</div>
    <div class="keyboard" id="keyboard">
      <!-- JSで生成されます -->
    </div>
  </div>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    class Particle {
      constructor(x, y, dx, dy, size, life) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.size = size;
        this.life = life;
      }

      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.life -= 1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, ${Math.floor(100 + Math.random() * 100)}, 0, ${this.life / 100})`;
        ctx.fill();
      }
    }

    function spawnParticles(x, y) {
      for (let i = 0; i < 20; i++) {
        const dx = (Math.random() - 0.5) * 4;
        const dy = (Math.random() - 0.5) * 4;
        const size = Math.random() * 2 + 1;
        const life = 80 + Math.random() * 40;
        particles.push(new Particle(x, y, dx, dy, size, life));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles = particles.filter(p => p.life > 0);
      for (let p of particles) {
        p.update();
        p.draw();
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    animate();

    // タイピングキーボード生成
    const keys = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    const keyboard = document.getElementById('keyboard');

    keys.forEach(key => {
      const keyEl = document.createElement('div');
      keyEl.classList.add('key');
      keyEl.textContent = key;
      keyEl.setAttribute('id', `key-${key}`);
      keyboard.appendChild(keyEl);
    });

    // タイピング入力処理
    window.addEventListener('keydown', e => {
      const char = e.key.toUpperCase();
      const keyEl = document.getElementById(`key-${char}`);
      if (keyEl) {
        keyEl.classList.add('active');
        spawnParticles(window.innerWidth / 2, window.innerHeight / 2);
        setTimeout(() => keyEl.classList.remove('active'), 200);
      }
    });
  </script>
</body>
</html>
