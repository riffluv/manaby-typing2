<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ETERNAL ASHES</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Cinzel', serif;
      background: black;
      height: 100vh;
      color: white;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .title {
      position: absolute;
      top: 15%;
      width: 100%;
      text-align: center;
      font-size: 4rem;
      letter-spacing: 0.3rem;
      background: linear-gradient(45deg, #ffd700, #ff6347);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px #ff9933;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    .menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 240px;
      opacity: 0;
      animation: fadeIn 3s ease forwards 2s;
    }

    .menu-item {
      padding: 1rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .menu-item::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background: rgba(255, 215, 0, 0.2);
      transition: width 0.3s ease;
      z-index: -1;
    }

    .menu-item:hover::after {
      width: 100%;
    }

    .menu-item:hover {
      color: #ffe26b;
      transform: scale(1.05);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 0.8rem;
      color: #aaa;
      z-index: 2;
    }

    .version {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 0.8rem;
      color: #aaa;
      z-index: 2;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="title">ETERNAL ASHES</div>
  <div class="menu">
    <div class="menu-item">Continue</div>
    <div class="menu-item">New Game</div>
    <div class="menu-item">Load Game</div>
    <div class="menu-item">Settings</div>
  </div>
  <div class="footer">Â© 2025 BlackFlame Studio. All rights reserved.</div>
  <div class="version">Ver. 1.0.0</div>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = 'rgba(255, 140, 0, 0.8)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < 150; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    init();
    animate();
  </script>
</body>
</html>
