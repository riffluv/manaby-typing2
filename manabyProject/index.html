<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>manabytype II</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0f1b, #000000);
      color: #ccc;
      font-family: 'Cinzel', serif;
      overflow: hidden;
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 2s ease;
    }
    .title-main {
      font-size: 3rem;
      background: linear-gradient(to right, #c9a76f, #f8e6b0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.3rem;
      text-shadow: 0 0 6px rgba(255, 223, 128, 0.3);
    }
    .title-sub {
      font-size: 5rem;
      color: #b8cfe7;
      letter-spacing: 0.6rem;
      text-shadow: 0 0 12px rgba(100, 180, 255, 0.25);
      margin: 12px 0 60px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
      animation: fadeUp 2s ease-in-out;
    }
    .menu-item {
      font-size: 1.4rem;
      color: #ccc;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .menu-item:hover,
    .menu-item.active {
      color: #b0d0ff;
    }
    .menu-item:hover::before,
    .menu-item.active::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -60px;
      transform: translateY(-50%);
      width: 120px;
      height: 1px;
      background: linear-gradient(to right, transparent, #88ccff, transparent);
      animation: pulse 2s infinite ease-in-out;
    }
    .version, .copyright {
      position: absolute;
      font-size: 0.7rem;
      color: #777;
    }
    .version {
      bottom: 40px;
      right: 20px;
    }
    .copyright {
      bottom: 40px;
      left: 20px;
    }
    .selected-mode {
      margin-top: 2rem;
      font-size: 1rem;
      color: #a99;
      font-style: italic;
    }
    .mode-select-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(5, 10, 20, 0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.4s ease;
      backdrop-filter: blur(4px);
      animation: modalFade 0.6s ease forwards;
    }
    .mode-select-screen.active {
      display: flex;
      opacity: 1;
    }
    .mode-card {
      font-family: 'Cinzel', serif;
      font-size: 1.6rem;
      color: #ccc;
      margin: 1rem;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
      padding: 0.5rem 2rem;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
    }
    .mode-card:hover,
    .mode-card.selected {
      color: #d0e8ff;
      background: rgba(255, 255, 255, 0.03);
      box-shadow: 0 0 10px rgba(100, 180, 255, 0.2);
    }
    .mode-card:hover::before,
    .mode-card.selected::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -60px;
      transform: translateY(-50%);
      width: 120px;
      height: 1px;
      background: linear-gradient(to right, transparent, #88ccff, transparent);
      animation: pulse 2s infinite ease-in-out;
    }
    .back-button {
      margin-top: 2.5rem;
      background: none;
      border: 1px solid rgba(255,255,255,0.1);
      color: #888;
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.4rem 1.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .back-button:hover {
      color: #b0d0ff;
      background: rgba(255,255,255,0.03);
      box-shadow: 0 0 8px rgba(100, 180, 255, 0.1);
    }
    .shortcut-keys {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2rem;
      font-size: 0.8rem;
      color: #999;
      font-family: 'Cinzel', serif;
      letter-spacing: 0.05rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 0.3rem 1rem;
    }
    .shortcut-keys span {
      background: none;
      padding: 0 0.3rem;
      border: none;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes modalFade {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-main">manabytype</div>
    <div class="title-sub">II</div>
    <div class="menu">
      <div class="menu-item" onclick="startGame()">START GAME</div>
      <div class="menu-item" onclick="toggleModeScreen()">SELECT MODE</div>
      <div class="menu-item">RANKING</div>
      <div class="menu-item">SYSTEM</div>
    </div>
    <div class="selected-mode" id="selectedMode">Mode: Normal</div>
  </div>
  <div class="shortcut-keys">
    <span>Space：ゲーム開始</span>
    <span>Alt+R：ランキング</span>
  </div>
  <div class="copyright">&copy;2025 manaby Omiya Studio. All rights reserved.</div>
  <div class="version">App Ver. 1.01</div>

  <div id="modeScreen" class="mode-select-screen">
    <div class="mode-card" onclick="setMode('Normal', this)">Normal</div>
    <div class="mode-card" onclick="setMode('尊敬語', this)">尊敬語</div>
    <div class="mode-card" onclick="setMode('謙譲語', this)">謙譲語</div>
    <div class="mode-card" onclick="setMode('ビジネスマナー', this)">ビジネスマナー</div>
    <div class="back-button" onclick="toggleModeScreen()">戻る</div>
  </div>

  <script>
    let selectedMode = localStorage.getItem('manabytype_mode') || null;

    window.onload = () => {
      if (selectedMode === '通常モード') selectedMode = 'Normal';
      if (selectedMode) {
        document.getElementById('selectedMode').textContent = `Mode: ${selectedMode}`;
        highlightSelectedMode(selectedMode);
      }
    };

    function setMode(mode, element) {
      selectedMode = mode;
      localStorage.setItem('manabytype_mode', selectedMode);
      document.getElementById('selectedMode').textContent = `Mode: ${selectedMode}`;
      highlightSelectedMode(mode);
    }

    function highlightSelectedMode(mode) {
      const cards = document.querySelectorAll('.mode-card');
      cards.forEach(card => {
        if (card.textContent === mode) {
          card.classList.add('selected');
        } else {
          card.classList.remove('selected');
        }
      });
    }

    function toggleModeScreen() {
      const screen = document.getElementById('modeScreen');
      screen.classList.toggle('active');
    }

    function startGame() {
      if (selectedMode) {
        window.location.href = `game.html?mode=${encodeURIComponent(selectedMode)}`;
      } else {
        alert('モードを選択してください');
      }
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space' && selectedMode) {
        startGame();
      } else if (e.key === 'Escape') {
        document.getElementById('modeScreen').classList.remove('active');
      }
    });
  </script>
</body>
