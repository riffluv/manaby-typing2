<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>manabytype II - Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at center, #0b0d14 0%, #05070c 100%);
      font-family: 'Cinzel', serif;
      color: #e0e0e0;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.03;
      z-index: 0;
    }

    .container {
      z-index: 1;
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3.5rem;
      background: linear-gradient(to right, #d3bc8d, #f3e5c2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255,255,200,0.1);
      margin-bottom: 2.5rem;
      letter-spacing: 0.3rem;
    }

    .ranking-box {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      box-shadow: 0 0 80px rgba(120,180,255,0.06), inset 0 0 12px rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.05);
      overflow: hidden;
      width: 92%;
      max-width: 960px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      padding: 1.1rem;
      text-align: left;
      font-size: 1rem;
      color: #9ecdfd;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.015);
    }

    tbody tr {
      transition: background 0.3s ease;
    }

    tbody tr:hover {
      background: rgba(120,180,255,0.05);
    }

    tbody td {
      padding: 1rem 1.1rem;
      border-bottom: 1px solid rgba(255,255,255,0.02);
      color: #ddd;
      font-size: 0.95rem;
    }

    tbody tr.top td {
      color: #ffe18d;
      font-weight: bold;
      background: linear-gradient(to right, rgba(255,215,100,0.08), rgba(255,215,100,0.03));
      border-left: 3px solid #ffcb4d;
    }

    .rank-symbol {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      background: linear-gradient(45deg, #78d0ff, #94e0ff);
      border-radius: 50%;
      margin-right: 0.6rem;
      box-shadow: 0 0 6px rgba(120,180,255,0.4);
    }

    .back-button {
      margin-top: 2.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.02);
      color: #aaa;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      color: #eaf3ff;
      background: rgba(255,255,255,0.05);
      border-color: rgba(255,255,255,0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LEADERBOARD</h1>
    <div class="ranking-box">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Player</th>
            <th>Score</th>
            <th>Accuracy</th>
            <th>Streak</th>
            <th>Words/min</th>
          </tr>
        </thead>
        <tbody>
          <tr class="top"><td>1</td><td><span class="rank-symbol"></span>EdCoates</td><td>2370</td><td>98%</td><td>124</td><td>74</td></tr>
          <tr><td>2</td><td>Heavy_Object</td><td>2290</td><td>94%</td><td>112</td><td>69</td></tr>
          <tr><td>3</td><td>phantommustang7</td><td>2105</td><td>91%</td><td>105</td><td>61</td></tr>
          <tr><td>4</td><td>Cassiel_2508</td><td>1870</td><td>88%</td><td>94</td><td>58</td></tr>
          <tr><td>5</td><td>jimmynic8081</td><td>1725</td><td>86%</td><td>90</td><td>55</td></tr>
        </tbody>
      </table>
    </div>
    <button class="back-button" onclick="history.back()">‚Üê BACK TO MENU</button>
  </div>
</body>
</html>
