<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Typing Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #1a1e2a, #0b0e16);
      color: #e0e0e0;
      font-family: 'Cinzel', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
    }

    .typing-container {
      position: relative;
      text-align: center;
      padding-top: 20vh; /* 少し下に調整 */
      z-index: 1;
    }

    .typing-container::before {
      content: "";
      position: absolute;
      top: -20%; left: -20%; width: 140%; height: 140%;
      background: radial-gradient(ellipse at center, rgba(100,160,255,0.25), rgba(0,0,40,0.05) 80%);
      pointer-events: none;
      z-index: 0;
      animation: blueFireFlow 4s ease-in-out infinite;
      filter: blur(60px);
      opacity: 0.6;
      mix-blend-mode: screen;
    }

    @keyframes blueFireFlow {
      0% { transform: scale(1) translateY(0); opacity: 0.5; }
      50% { transform: scale(1.15) translateY(-10px); opacity: 0.85; }
      100% { transform: scale(1) translateY(0); opacity: 0.5; }
    }

    .japanese-text {
      font-size: 2.6rem;
      color: #c8ddff;
      text-shadow: 0 0 14px rgba(120,180,255,0.6);
      margin-bottom: 1.2rem;
    }

    .romaji-text {
      font-size: 1.8rem;
      background: rgba(255,255,255,0.05);
      padding: 1rem 2rem;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(120,180,255,0.2);
      display: inline-block;
      letter-spacing: 0.1rem;
      z-index: 2;
      position: relative;
    }

    .romaji-text .char {
      color: #888;
      transition: color 0.2s ease;
    }

    .romaji-text .active {
      color: #ffcc66;
      text-shadow: 0 0 6px rgba(255,204,102,0.6);
    }

    .romaji-text .typed {
      color: #8df0a5;
      text-shadow: 0 0 6px rgba(100,255,180,0.5);
    }
  </style>
</head>
<body>
  <div class="typing-container">
    <div class="japanese-text">こんにちは、元気ですか？</div>
    <div class="romaji-text">
      <span class="typed">k</span><span class="typed">o</span><span class="typed">n</span><span class="typed">n</span><span class="active">i</span><span class="char">c</span><span class="char">h</span><span class="char">i</span><span class="char">w</span><span class="char">a</span>
    </div>
  </div>
</body>
</html>
